<!-- CREATE NEW USER -->
<div class="login">
    <input type="text" placeholder="Username" id="username" name="username">
    <input type="password" placeholder="Password" id="password" name="password">
    <input type="submit" value="Create" name="createButton">
</div>

<script>
  function signIn() {
    // get username and password from form
    var data = {
      email: document.forms[0].elements[0].value,
      password: document.forms[0].elements[1].value
    };
    // post to login endpoint
    $.ajax({
      type: 'POST',
      url: '/login',
      data,
      success: function (data) {
        window.location.replace('/game.html'); // on success, load game
      },
      error: function (xhr) {
        window.alert(JSON.stringify(xhr));
        window.location.replace('/index.html'); // on fail, alert user and reload index 
      }
    });
  }
</script>
